<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> 
        .prevent-select {
            font-size: 2em;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Chrome/Safari/Opera */
            -khtml-user-select: none; /* Konqueror */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                              not supported by any browser */
        }
        </style>
    
</head>
<body style="width: 100%;height: 100vh" > 
    <button type="button" id="start" style="width: 100%;height: 100%; position:absolute;">START</button>
    <div style="width: 100%;height: 100vh">
        <button type="button" id="buttonup" style="width: 100%;height: 25%;">Up</button><br>
        <button type="button" id="buttonleft"  style="width: 49%;height: 25%">Left</button>
        <button type="button" id="buttonright"  style="width: 49%;height: 25%">Right</button><br>
        <button type="button" id="buttondown"  style="width: 100%;height: 25%">Down</button>
    </div>
<script src="app.js"></script>
</body>
</html>
